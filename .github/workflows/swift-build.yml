name: Build and Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer

jobs:
  build:
    name: Build and Test StressTool
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Select Xcode Version
        run: |
          sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
          
      - name: Show Xcode and Swift Version
        run: |
          xcodebuild -version
          swift --version
          
      - name: Show Available Schemes
        run: |
          xcodebuild -list -project StressTool.xcodeproj
          
      - name: Resolve Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project StressTool.xcodeproj
          
      - name: Build StressTool
        run: |
          xcodebuild clean build \
            -project StressTool.xcodeproj \
            -scheme StressTool \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" | xcpretty && exit ${PIPESTATUS[0]}
            
      - name: Run Tests
        run: |
          xcodebuild test \
            -project StressTool.xcodeproj \
            -scheme StressTool \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" | xcpretty && exit ${PIPESTATUS[0]}
            
      - name: Archive Build Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: StressTool-Build
          path: |
            build/
            DerivedData/
          retention-days: 5
